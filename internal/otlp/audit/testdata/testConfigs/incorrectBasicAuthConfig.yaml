application:
  name: go-svc-template
  environment: development

audit:
  endpoint: "http://localhost:4043/logs"
  httpClient:
    basicAuth:
      username:
        source: file
        file:
          path: ../../../internal/otlp/audit/testdata/incorrectBasicAuth.json
          format: json
          jsonPath: "$.username"
      password:
        source: file
        file:
          path: ../../../internal/otlp/audit/testdata/incorrectBasicAuth.json
          format: json
          jsonPath: "$.password"
